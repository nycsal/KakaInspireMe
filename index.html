<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaka Inspire Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #fff8e1 0%, #ffd54f 100%);
      box-sizing: border-box;
      font-family: sans-serif;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    .fullscreen-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    .octagon-btn {
      width: 60vw;
      max-width: 600px;
      min-width: 250px;
      aspect-ratio: 1 / 1;
      background: linear-gradient(135deg, #ffd54f 25%, #ffb300 100%);
      color: #6d4c41;
      border: none;
      cursor: pointer;
      font-size: 4vw;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
      box-shadow: 0 12px 50px rgba(0,0,0,0.17);
      transition: background 0.2s, transform 0.15s;
      clip-path: polygon(
        30% 2%, 70% 2%, 98% 30%, 98% 69%,
        70% 98%, 30% 98%, 2% 70%, 2% 30%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      user-select: none;
    }
    .octagon-btn:active {
      background: #ffe082;
      transform: scale(0.97);
    }
    .octagon-btn-label {
      width: 100%;
      font-size: 3vw;
      letter-spacing: 0.04em;
    }
    @media (max-width: 800px) {
      .octagon-btn {
        width: 85vw;
        font-size: 7vw;
      }
      .octagon-btn-label {
        font-size: 7vw;
      }
    }
    @media (max-width: 500px) {
      .octagon-btn {
        min-width: 160px;
        font-size: 10vw;
      }
      .octagon-btn-label {
        font-size: 10vw;
      }
    }
    .poem-popup {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.29);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .poem-content {
      background: #fffde7;
      border-radius: 32px;
      padding: 4vw 4vw 2vw 4vw;
      width: 90vw;
      max-width: 860px;
      min-width: 240px;
      max-height: 94vh;
      overflow-y: auto;
      box-shadow: 0 14px 60px rgba(0,0,0,0.22);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .poem-original {
      font-size: 4vw;
      color: #7b1fa2;
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      font-weight: bold;
      line-height: 1.24;
      margin-bottom: 2vw;
      margin-top: 0.5em;
      text-align: center;
      letter-spacing: 1px;
    }
    .poem-phonetic,
    .poem-translation {
      font-size: 2.6vw;
      color: #5d4037;
      margin-bottom: 2vw;
      text-align: center;
      line-height: 1.2;
    }
    .poet-name {
      font-size: 2.7vw;
      color: #f57c00;
      margin-bottom: 2vw;
      font-weight: bold;
      text-align: center;
    }
    .home-btn {
      margin-top: 1.5em;
      padding: 2vw 8vw;
      background: #ffd54f;
      border: none;
      border-radius: 35px;
      font-size: 2.6vw;
      font-weight: 700;
      color: #6d4c41;
      cursor: pointer;
      box-shadow: 0 2px 16px rgba(0,0,0,0.13);
      transition: background 0.2s;
    }
    .home-btn:active {
      background: #ffe082;
    }
    @media (max-width: 650px) {
      .poem-content {
        padding: 4vw 1vw 2vw 1vw;
      }
      .poem-original {
        font-size: 7vw;
      }
      .poem-phonetic,
      .poem-translation,
      .poet-name {
        font-size: 5vw;
      }
      .home-btn {
        font-size: 4vw;
        padding: 3vw 12vw;
      }
    }
    @media (max-width: 450px) {
      .poem-content {
        padding: 3vw 0;
      }
      .poem-original {
        font-size: 8vw;
      }
      .poem-phonetic,
      .poem-translation,
      .poet-name {
        font-size: 6vw;
      }
      .home-btn {
        font-size: 5vw;
        padding: 4vw 15vw;
      }
    }
  </style>
</head>
<body>
  <div class="fullscreen-flex" id="main-content">
    <button class="octagon-btn" onclick="showPoem()">
      <span class="octagon-btn-label">kaka<br>inspire me</span>
    </button>
  </div>

  <div class="poem-popup" id="poemPopup" style="display:none">
    <div class="poem-content">
      <div class="poet-name" id="poetName"></div>
      <div class="poem-original" id="poemOriginal"></div>
      <div class="poem-phonetic" id="poemPhonetic"></div>
      <div class="poem-translation" id="poemTranslation"></div>
      <button class="home-btn" onclick="closePopup()">Home</button>
    </div>
  </div>
  <script>
    const poems = [
      {
        original: "بنی آدم اعضای یکدیگرند که در آفرینش ز یک گوهرند",
        phonetic: "bani ādam a'zāye yek digarand ke dar āfarinesh ze yek goharand",
        translation: "Human beings are members of one body, created from the same essence.",
        poet: "Saadi"
      },
      {
        original: "به یاد کسی همیشه در این دل من، نسیم سحر گهی است",
        phonetic: "be yâd-e kasi hamishe dar in del-e man, nasim-e sahargahi ast",
        translation: "The remembrance of someone always in my heart, Is like the dawn's breeze.",
        poet: "Hafez"
      },
      {
        original: "ای بس که نباشیم و جهان خواهد بود، نی نام ز ما و نی نشان خواهد بود",
        phonetic: "ey bas ke nabāshim o jahān xāhad bud, ni nām ze mā o ni nešān xāhad bud",
        translation: "So often we will not be, yet the world will remain; no name nor trace from us will that time contain.",
        poet: "Khayyam"
      }
    ];
    function showPoem() {
      const idx = Math.floor(Math.random() * poems.length);
      document.getElementById('poetName').textContent = poems[idx].poet;
      document.getElementById('poemOriginal').textContent = poems[idx].original;
      document.getElementById('poemPhonetic').textContent = poems[idx].phonetic;
      document.getElementById('poemTranslation').textContent = poems[idx].translation;
      document.getElementById('poemPopup').style.display = 'flex';
      document.getElementById('main-content').style.opacity = 0.20;
    }
    function closePopup() {
      document.getElementById('poemPopup').style.display = 'none';
      document.getElementById('main-content').style.opacity = 1;
    }
  </script>
</body>
</html>
