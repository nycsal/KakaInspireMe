<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaka Inspire Me</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #fff8e1 0%, #ffe082 100%);
      font-family: sans-serif;
      overflow: hidden;
    }
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .brain-btn {
      width: 230px;
      height: 230px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd54f 50%, #ffb300 100%);
      box-shadow: 0 8px 40px rgba(0,0,0,0.18);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4rem;
      color: #6d4c41;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      position: relative;
      margin: auto;
    }
    .brain-btn::before {
      content: '';
      position: absolute;
      left: 12%;
      top: 14%;
      width: 80%;
      height: 70%;
      border-radius: 50% 45% 45% 50% / 60% 55% 60% 65%;
      border: 7px solid #ffe082;
      background: transparent;
      z-index: 1;
    }
    .brain-icon {
      font-size: 4.2rem;
      margin-right: 10px;
    }
    .brain-text {
      position: relative;
      z-index: 2;
      font-weight: bold;
      font-size: 1.6em;
      text-align: center;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: #fffde7;
      border-radius: 32px;
      box-shadow: 0 16px 60px rgba(0,0,0,0.19);
      padding: 40px 38px;
      max-width: 86vw;
      min-width: 280px;
      text-align: center;
    }
    .poem-original {
      font-size: 2.2rem;
      color: #7b1fa2;
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      margin-bottom: 1.1em;
      margin-top: 0.5em;
      font-weight: bold;
      letter-spacing: 1px;
      line-height: 1.3;
    }
    .poem-phonetic, .poem-translation {
      margin-bottom: 1.2em;
      font-size: 1.45rem;
      color: #5d4037;
    }
    .home-btn {
      margin-top: 1.8em;
      padding: 22px 66px;
      background: #ffd54f;
      border: none;
      border-radius: 35px;
      font-size: 1.45rem;
      font-weight: 600;
      color: #6d4c41;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .home-btn:hover {
      background: #ffb300;
    }
    @media (max-width: 599px) {
      .popup-content {
        padding: 16px 8px;
        min-width: unset;
      }
      .poem-original {
        font-size: 1.5rem;
      }
      .poem-phonetic, .poem-translation {
        font-size: 1.1rem;
      }
      .home-btn {
        padding: 14px 28px;
        font-size: 1.0rem;
      }
      .brain-btn {
        width: 170px;
        height: 170px;
        font-size: 1.45rem;
      }
      .brain-icon {
        font-size: 2.5rem;
      }
      .brain-text {
        font-size: 1.2em;
      }
    }
  </style>
</head>
